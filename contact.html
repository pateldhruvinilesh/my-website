<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
</head>
<body>
	<h1 align="center">Contact US</h1>
	<div align="center">
		<img src="contact.png" alt="Contact">
	</div>
<div><br/><br/>
	<form>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label"></label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Name" style="width:50vw;height:5vh;" align="center">
  </div><br/>
  <div class="mb-3">
    <label for="exampleInputContact" class="form-label"></label>
    <input type="contactno" class="form-control" id="exampleInputContactno" placeholder="Contact No" style="width:50vw;height:5vh;" align="center">
  </div><br/>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ID" style="width:50vw;height:5vh;" align="center">
    <div id="emailHelp" class="form-text"></div>
  </div><br/>
  <div class="mb-3">
    <label for="exampleInputMessage" class="form-label"></label>
    <textarea id="message" rows="8" cols="105" placeholder="Write your message..."></textarea>
  </div><br/><br/>
   <button style="width:10vw;height:5vh;">Submit</button>
</form>
</div>
</body>
</html>
